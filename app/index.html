<!DOCTYPE HTML>
<html>

<head>
    <title> Project Preview </title>
    <script src="shared-config.js"></script>
    <script src="https://ui5.sap.com/1.108.7/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-bindingSyntax="complex" 
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"assets": "assets"}' 
            data-sap-ui-libs="sap.m,sap.uxap,sap.ui.layout,sap.f">
    </script>
    <link rel="stylesheet" href="assets/preview.css">
</head>

<body id="body" class="sapUiBody">
    <script>
        "use strict";
        sap.ui.localResources("assets");
        (function (jQuery, App, Page) {
            sap.ui.getCore().attachInit(function () {
                sap.ui.define([
                    "sap/ui/core/mvc/Controller",
                    "sap/ui/model/json/JSONModel"
                ], function (Controller, JSONModel) {
                    return Controller.extend("PreviewController", {
                        onInit: function () {

                            const data = {"Services":[{"ServiceName":"CoE_DashboardService","DetailsURL":"./service/CoE_Dashboard/","Metadata":"./service/CoE_Dashboard/$metadata","Entities":[{"Name":"Modules","URL":"./service/CoE_Dashboard/Modules","FioriURL":"$fiori-preview/CoE_DashboardService/Modules#preview-app"},{"Name":"Projects","URL":"./service/CoE_Dashboard/Projects","FioriURL":"$fiori-preview/CoE_DashboardService/Projects#preview-app"},{"Name":"Employees","URL":"./service/CoE_Dashboard/Employees","FioriURL":"$fiori-preview/CoE_DashboardService/Employees#preview-app"},{"Name":"Skills","URL":"./service/CoE_Dashboard/Skills","FioriURL":"$fiori-preview/CoE_DashboardService/Skills#preview-app"},{"Name":"Utilizations","URL":"./service/CoE_Dashboard/Utilizations","FioriURL":"$fiori-preview/CoE_DashboardService/Utilizations#preview-app"},{"Name":"Certifications","URL":"./service/CoE_Dashboard/Certifications","FioriURL":"$fiori-preview/CoE_DashboardService/Certifications#preview-app"}],"EntitiesCount":6}]}
                            this.getView().setModel(new JSONModel(data));
                        }
                    });
                });
                var oApp = new App()
                var previewView = sap.ui.view({
                    viewName: "assets.Preview",
                    type: sap.ui.core.mvc.ViewType.XML
                });
                oApp.addPage(new Page({
                    content: [previewView],
                    showHeader: false
                })).placeAt("content");
            });

        }(jQuery, sap.m.App, sap.m.Page));
    </script>
    <div id="content"></div>
</body>

</html>
